<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pretty Puress | Luxury Puress-On Nails</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #fff;
  color: #333;
}

/* ================= HERO ================= */

.hero {
  background: linear-gradient(135deg, #f1b7f1, #e8a6e8);
  padding: 70px 20px;
  text-align: center;
}

/* LOGO */
.logo {
  max-width: 140px;
  width: 100%;
  margin-bottom: 25px;
}

/* HERO TEXT */
.hero h1 {
  font-size: 3rem;
  margin-bottom: 15px;
  color: #3b003b;
  letter-spacing: 1px;
}

.hero-subtitle {
  font-size: 1.2rem;
  color: #5a005a;
  margin-bottom: 30px;
}

/* BUTTON */
a.button {
  display: inline-block;
  background: #000;
  color: #fff;
  padding: 14px 26px;
  text-decoration: none;
  border-radius: 6px;
}

/* ================= SECTIONS ================= */

section {
  padding: 50px 20px;
  max-width: 900px;
  margin: auto;
}

/* ================= GALLERY ================= */

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery img {
  width: 100%;
  max-width: 250px;
  margin: 10px;
  border-radius: 10px;
}

/* ================= FORM ================= */

/* GRID LAYOUT */
.form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

/* FULL WIDTH FIELDS */
.form-full {
  grid-column: span 2;
}

form input,
form textarea,
form select {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

/* BUTTON */
form button {
  background: black;
  color: white;
  border: none;
  padding: 14px 25px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

form button:hover {
  background: #3b003b;
}

/* ================= FOOTER ================= */

footer {
  text-align: center;
  padding: 20px;
  background: #f2f2f2;
}

/* ================= MOBILE ================= */

@media (max-width: 768px) {

  .hero h1 {
    font-size: 2.2rem;
  }

  .logo {
    max-width: 110px;
  }

  .form-grid {
    grid-template-columns: 1fr;
  }

  .form-full {
    grid-column: span 1;
  }

}

</style>
</head>

<body>

<!-- ================= HERO ================= -->

<header class="hero">

<img src="logo.png" alt="PrettyPuress Logo" class="logo">

<h1>PrettyPuress</h1>

<p class="hero-subtitle">
Luxury Custom PURESS-On Nails Made For You
</p>

<a class="button" href="#order">Order Custom Nails</a>

</header>

<!-- ================= GALLERY ================= -->

<section>

<h2>Our Sets</h2>

<div class="gallery">
  <img src="nail1.jpg" alt="Nail set">
  <img src="nail2.jpg" alt="Nail set">
  <img src="nail3.jpg" alt="Nail set">
</div>

</section>

<!-- ================= ORDER FORM ================= -->

<section id="order">

<h2>Custom Nail Order</h2>

<form action="https://formspree.io/f/xqeeyvkq" method="POST" class="form-grid">

<input type="hidden" name="_redirect" value="https://prettypuress.com">

<input type="text" name="name" placeholder="Full Name" required>

<input type="email" name="email" placeholder="Email Address" required>

<input type="tel" name="phone" placeholder="Phone Number" required>

<select name="tier" required>
  <option value="">Select Your Nail Tier</option>
  <option value="Tier 1 - $35">Tier 1 — $35.00</option>
  <option value="Tier 2 - $50">Tier 2 — $50.00</option>
  <option value="Tier 3 - $75">Tier 3 — $75.00</option>
</select>

<textarea class="form-full" name="address" placeholder="Mailing Address" rows="3" required></textarea>

<textarea class="form-full" name="details" placeholder="Describe your custom nail design" rows="4" required></textarea>

<button class="form-full" type="submit">Submit Order</button>

</form>

</section>

<!-- ================= FOOTER ================= -->

<footer>
<p>© 2026 PrettyPuress</p>
</footer>

</body>
</html>
