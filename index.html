<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pretty Puress | Luxury Puress-On Nails</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Social Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

html {
  scroll-behavior: smooth;
}

body {
font-family: Arial, sans-serif;
  margin: 0;
  background: #fff;
  color: purple;
}

/* ================= NAV BAR ================= */

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(241,183,241,0.97);
  padding: 14px 25px;
  display: flex;
  gap: 25px;
  z-index: 9999;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}

.navbar a {
  text-decoration: none;
  color: purple;
  font-weight: bold;
}

.navbar a:hover {
  color: purple;
}

/* ================= HERO ================= */

.hero {
  background: linear-gradient(135deg, #f1b7f1, #e8a6e8);
padding: 140px 20px 90px;
  text-align: center;
}

/* LOGO */
.logo {
  max-width: 140px;
  margin-bottom: 20px;
}

/* HERO TEXT */

.hero h1 {
  font-size: 3rem;
  margin-bottom: 16px;
  color: purple;
  letter-spacing: 6px;
  animation: fadeSlide 1.2s ease forwards;
}

.hero-subtitle {
  font-size: 1.2rem;
  color: #5a005a;
  margin-bottom: 40px;
  animation: fadeSlide 1.6s ease forwards;
}

/* HERO BUTTONS */

.hero-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}

/* BUTTON */
.button {
  display: inline-block;
  background: purple;
  color: white;
  padding: 14px 26px;
  border-radius: 6px;
  text-decoration: none;
}

.button.secondary {
  background: transparent;
  border: 2px solid purple;
  color: purple;
}

/* HERO ANIMATION */

@keyframes fadeSlide {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ================= SECTIONS ================= */

section {
  padding: 60px 20px;
  max-width: 1000px;
  margin: auto;
}

/* ================= ORDER INFO ================= */

.order-info {
  border-top: 2px solid #f1b7f1;
  padding-top: 20px;
  text-align: center;
  max-width: 750px;
  margin: 0 auto 40px;
}

.order-info h3 {
  color: #3b003b;
  margin-bottom: 12px;
}

.order-info p {
  margin: 8px 0;
  font-size: 1rem;
  color: #5a005a;
}

.order-info span {
  font-weight: bold;
}

/* ================= FORM ================= */

.form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  max-width: 800px;
  margin: 0 auto;
}

.form-full {
  grid-column: span 2;
}

form input,
form textarea,
form select {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
  form textarea {
  min-height: 120px;
  resize: vertical;
}

form select {
  height: 48px;
}


/* SUBMIT BUTTON */

form button {
  background: purple;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 8px;
  cursor: pointer;
   width: 100%;
  margin: 15px auto 0;
  display: block;
}

form button:hover {
  background: #3b003b;
}

/* ================= GALLERY ================= */

.gallery {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.gallery img {
  width: 250px;
  border-radius: 12px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* ================= NAIL SIZING ================= */

.sizing-section {
  background: #f9e6f9;
  padding: 50px 20px;
  border-radius: 15px;
  text-align: center;
  border: 2px solid #e8a6e8;
}

.sizing-section h2 {
  color: #3b003b;
  margin-bottom: 15px;
}

.sizing-section p {
  color: #5a005a;
  max-width: 700px;
  margin: 0 auto 20px;
}

.sizing-image {
  max-width: 400px;
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

/* ================= LIGHTBOX ================= */

.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10000;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}

/* ================= SOCIALS ================= */

.socials {
  text-align: center;
  padding: 25px;
}

.socials a {
  color: #3b003b;
  font-size: 26px;
  margin: 0 12px;
  text-decoration: none;
}

.socials a:hover {
  color: black;
}

/* ================= FOOTER ================= */

footer {
  text-align: center;
  padding: 15px;
  background: #f3f3f3;
}
/* ================= PRICING TIERS ================= */

.pricing-section {
  text-align: center;
  margin-top: 40px;
  scroll-margin-top: 100px;

}

.pricing-section h2 {
  color: purple;
  margin-bottom: 10px;
}

.pricing-subtitle {
  font-size: 14px;
  color: #5a005a;
  margin-bottom: 30px;
}

.pricing-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.pricing-card {
  background: #f9e6f9;
  border-radius: 15px;
  padding: 25px 15px;
  border: 2px solid #e8a6e8;
  box-shadow: 0 5px 12px rgba(0,0,0,0.1);
}

.pricing-card h3 {
  margin-bottom: 10px;
  color: #3b003b;
}

.price {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 10px;
  color: purple;
}

.pricing-card p {
  font-size: 14px;
  color: #5a005a;
  line-height: 1.4;
}

/* Mobile Pricing Layout */
@media (max-width: 768px) {
  .pricing-grid {
    grid-template-columns: 1fr;
  }
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

  .hero h1 {
    font-size: 2.2rem;
  }

  .form-grid {
    grid-template-columns: 1fr;
  }

  .form-full {
    grid-column: span 1;
  }

  .navbar {
    flex-wrap: wrap;
  }

}
/* ================= CALCULATOR ================= */

.calculator-box {
  max-width: 1000px;
  width: 100%;
  margin: auto;
  background: #f9e6f9;
  padding: 20px;
  border-radius: 12px;
  border: 2px solid #e8a6e8;
}

.calculator-box select,
.calculator-box input,
.calculator-box button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.calculator-box button {
  background: purple;
  color: white;
  border: none;
  font-weight: bold;
}

.calculator-box hr {
  margin: 15px 0;
}

#result {
  margin-top: 12px;
  font-weight: bold;
  color: #3b003b;
}

/* Mobile spacing tweak */
@media (max-width: 600px) {
  .calculator-box {
    padding: 15px;
  }
}

.finger-row {
  display:grid;
  grid-template-columns: repeat(5,1fr);
  gap:8px;
  margin-bottom:15px;
}
.finger-wrap {
  display:flex;
  flex-direction:column;
  align-items:center;
}

.finger-label {
  font-size:12px;
  font-weight:bold;
  margin-bottom:4px;
  color:#5a005a;
}

.finger-row input {
  text-align:center;
  font-weight:bold;
}
.grid-layout {
  display:grid;
  grid-template-columns: repeat(3,1fr);
  gap:20px;
}

/* Mobile stays stacked */
@media(max-width:900px){
  .grid-layout {
    grid-template-columns: 1fr;
  }
}

.admin-card {
  background:#f9e6f9;
  padding:18px;
  border-radius:14px;
  border:2px solid #e8a6e8;
}

/* Admin Calculator Layout Adjustments */
#sizeCalculator {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

/* To handle smaller screens, allow it to stack columns */
@media (max-width: 768px) {
  #sizeCalculator {
    grid-template-columns: 1fr;
  }
}

/* Existing styles continue below without changes */

// ===== AUTO ADVANCE FINGER INPUT =====

const fingerInputs = [
  "l1","l2","l3","l4","l5",
  "r1","r2","r3","r4","r5"
];

fingerInputs.forEach((id, index) => {

  const input = document.getElementById(id);

  if(!input) return;

  input.addEventListener("input", () => {

    if (input.value.length >= 1) {

      const next = fingerInputs[index + 1];

      if (next) {
        document.getElementById(next).focus();
      }

    }

  });

});
