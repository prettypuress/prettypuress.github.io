<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pretty Puress | Luxury Press-On Nails</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Social Icons CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

html {
  scroll-behavior: smooth;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #fff;
  color: #333;
}

/* ================= NAV BAR ================= */

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(241,183,241,0.95);
  padding: 12px 25px;
  display: flex;
  justify-content: flex-start;
  gap: 25px;
  z-index: 1000;
}

.navbar a {
  text-decoration: none;
  color: #3b003b;
  font-weight: bold;
}

.navbar a:hover {
  color: black;
}

/* ================= HERO SECTION ================= */

.hero {
  background: linear-gradient(135deg, #f1b7f1, #e8a6e8);
  padding: 120px 20px 70px; /* top padding accounts for navbar */
  text-align: center;
}

/* LOGO */
.logo {
  max-width: 140px;
  margin-bottom: 20px;
}

/* HERO TEXT */
.hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
  color: #3b003b;
  letter-spacing: 1px;
}

.hero-subtitle {
  font-size: 1.2rem;
  color: #5a005a;
  margin-bottom: 25px;
}

/* BUTTON */
.button {
  display: inline-block;
  background: black;
  color: white;
  padding: 14px 26px;
  border-radius: 6px;
  text-decoration: none;
}

/* ================= SECTION ================= */

section {
  padding: 60px 20px;
  max-width: 1000px;
  margin: auto;
}

/* ================= GALLERY ================= */

.gallery {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.gallery img {
  width: 250px;
  border-radius: 12px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.1);
}

/* ================= FORM ================= */

.form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.form-full {
  grid-column: span 2;
}

form input,
form textarea,
form select {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

/* SUBMIT BUTTON */
form button {
  background: black;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 8px;
  cursor: pointer;
}

form button:hover {
  background: #3b003b;
}

/* ================= SOCIALS ================= */

.socials {
  text-align: center;
  padding: 25px;
}

.socials a {
  color: #3b003b;
  font-size: 26px;
  margin: 0 12px;
  text-decoration: none;
}

.socials a:hover {
  color: black;
}

/* ================= FOOTER ================= */

footer {
  text-align: center;
  padding: 15px;
  background: #f3f3f3;
}

/* ================= MOBILE ================= */

@media (max-width: 768px) {

  .hero h1 {
    font-size: 2.2rem;
  }

  .form-grid {
    grid-template-columns: 1fr;
  }

  .form-full {
    grid-column: span 1;
  }

  .navbar {
    flex-wrap: wrap;
  }

}

</style>
</head>

<body>

<!-- ================= NAV BAR ================= -->

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#gallery">Gallery</a>
  <a href="#order">Order</a>
  <a href="#contact">Contact</a>
</div>

<!-- ================= HERO ================= -->

<header id="home" class="hero">

<img src="logo.png" class="logo" alt="PrettyPuress Logo">

<h1>PrettyPuress</h1>

<p class="hero-subtitle">
Luxury Custom Press-On Nails Made For You
</p>

<a href="#order" class="button">Order Custom Nails</a>

</header>

<!-- ================= GALLERY ================= -->

<section id="gallery">

<h2 style="text-align:center;">Our Sets</h2>

<div class="gallery">

<img src="nail1.jpg" alt="PrettyPuress Nail Set 1">
<img src="nail2.jpg" alt="PrettyPuress Nail Set 2">
<img src="nail3.jpg" alt="PrettyPuress Nail Set 3">

</div>

</section>

<!-- ================= ORDER FORM ================= -->

<section id="order">

<h2 style="text-align:center;">Custom Nail Order</h2>

<form action="https://formspree.io/f/xqeeyvkq" method="POST">

<input type="hidden" name="_redirect" value="https://prettypuress.com">

<div class="form-grid">

<input type="text" name="name" placeholder="Full Name" required>

<input type="email" name="email" placeholder="Email Address" required>

<input type="tel" name="phone" placeholder="Phone Number" required>

<textarea name="address" placeholder="Mailing Address" rows="2" required></textarea>

<select name="tier" class="form-full" required>
<option value="">Select Your Nail Tier</option>
<option value="Tier 1 - $35">Tier 1 — $35</option>
<option value="Tier 2 - $50">Tier 2 — $50</option>
<option value="Tier 3 - $75">Tier 3 — $75</option>
</select>

<textarea name="details" class="form-full" placeholder="Describe your custom nail design" rows="4" required></textarea>

<button type="submit" class="form-full">Submit Order</button>

</div>

</form>

</section>

<!-- ================= SOCIAL LINKS ================= -->

<div id="contact" class="socials">

<a href="https://instagram.com/PRETTYPURESS" target="_blank">
<i class="fab fa-instagram"></i>
</a>

<a href="https://tiktok.com/@PRETTYPURESS" target="_blank">
<i class="fab fa-tiktok"></i>
</a>

<a href="https://facebook.com/share/17xJ3BuZQC/?mibextid=wwXIfr" target="_blank">
<i class="fab fa-facebook"></i>
</a>
</div>

<!-- ================= FOOTER ================= -->

<footer>
<p>© 2026 PrettyPuress</p>
</footer>

</body>
</html>
