<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pretty Puress | Luxury Puress-On Nails</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

html {
  scroll-behavior: smooth;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #fff;
  color: purple;
}

/* ================= NAV BAR ================= */

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(241,183,241,0.97);
  padding: 14px 25px;
  display: flex;
  gap: 25px;
  z-index: 9999;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}

.navbar a {
  text-decoration: none;
  color: purple;
  font-weight: bold;
}

/* ================= HERO ================= */

.hero {
  background: linear-gradient(135deg, #f1b7f1, #e8a6e8);
  padding: 140px 20px 90px;
  text-align: center;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 16px;
  color: purple;
  letter-spacing: 2px;
}

.hero-subtitle {
  font-size: 1.2rem;
  color: #5a005a;
  margin-bottom: 40px;
}

.hero-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

/* BUTTONS */

.button {
  background: purple;
  color: white;
  padding: 14px 26px;
  border-radius: 6px;
  text-decoration: none;
  border: none;
  cursor: pointer;
}

.button.secondary {
  background: transparent;
  border: 2px solid purple;
  color: purple;
}

/* ================= SECTIONS ================= */

section {
  padding: 60px 20px;
  max-width: 1000px;
  margin: auto;
}

/* ================= ORDER INFO ================= */

.order-info {
  border-top: 2px solid #f1b7f1;
  padding-top: 20px;
  text-align: center;
  max-width: 750px;
  margin: 0 auto 40px;
}

.order-info p {
  color: #5a005a;
}

/* ================= FORM ================= */

.form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  max-width: 800px;
  margin: auto;
}

.form-full {
  grid-column: span 2;
}

form input,
form textarea,
form select {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

form button {
  background: purple;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 8px;
  cursor: pointer;
}

/* ================= GALLERY ================= */

.gallery {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.gallery img {
  width: 250px;
  border-radius: 12px;
  cursor: pointer;
}

/* ================= SIZING SECTION ================= */

.sizing-section {
  background: #f9e6f9;
  padding: 50px 20px;
  border-radius: 15px;
  text-align: center;
}

/* ================= MODALS ================= */

.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99999;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}
